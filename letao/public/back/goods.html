<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel='stylesheet' href='lib/nprogress/nprogress.css'/>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <div class="lt_aside">
    <div class="brand">
      <h3><a href="index.html">一岁一枯荣</a></h3>
    </div>
    <div class="user">
      <img src="images/daomei.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"  ><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
        <li class="father"><a href="#"><i class="glyphicon glyphicon-list"></i>分类管理</a></li>
        <li class="child" style="display:block"><a href="first.html">一级分类</a>
          <a href="second.html" >二级分类</a></li>

        <li><a href="goods.html"  class="now"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="lt_header">
      <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon_loginout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li>商品管理</li>
      </ol>
      <div class="lt_content">
        <button class="add_cate btn btn-default mb20">添加分类</button>
        <table class="table table-bordered table-hover text-center">
          <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="30%">商品名称</th>
            <th width="20%">商品描述</th>
            <th width="10%">商品库存</th>
            <th width="10%">商品尺寸</th>
            <th width="10%">商品状态</th>
            <th width="10%">商品操作</th>

          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        <div  class="pull-right">
          <ul id="pagintor"></ul>
        </div>
      </div>
    </div>

  </div>
  <div class="modal fade logout_modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary login_out">确定</button>
        </div>
      </div>
    </div>

  </div>
  <div class="modal fade goods_modal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">添加一级分类</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  <span class="cate_two">请选择二级分类</span>
                  <input type="hidden" name="brandId" id="brandId">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">

                </ul>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="请输入商品名称"
                     name="proName">
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品描述"></textarea>
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="请输入商品库存"
                     name="num">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="请输入商品尺码(30-50)"
                     name="size">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="请输入商品原价"
                     name="oldPrice">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="请输入商品折扣"
                     name="price">
            </div>
            <div class="form-group">
              <div class="pic_box">
                <button class="btn btn-default">上传图片</button>
                <input type="file" id="fileupload" class="form-control file_cate" name="pic1" data-url="/product/addProductPic">
              </div>
            </div>
            <div class="form-group">
              <div class="img_box">
                <input type="hidden" name="brandLogo" id="brandLogo">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" form="form" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" form="form" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>

  </div>
</body>
<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
    "proName": '羽绒服',
    "oldPrice": 998,
    "price": 600,
    "proDesc": "质量好",
    "size": '170-195',
    "statu": 1,
    "updateTime": 2012-12-01T04:05:23.000Z,
    "num": 1,
    "brandId": 1 },
    <td>{{(page-1)*size + i + 1}}</td>
    <td>{{v.proName}}</td>
    <td>{{v.proDesc}}</td>
    <td>{{v.num}}</td>
    <td>{{v.size}}</td>
    <td>{{v.statu === 1? "已上架" : "已下架"}}</td>
    <td>
      {{if v.statu === 0}}
      <button class="btn btn-success">已上架</button>
      {{else if v.statu === 1}}
      <button class="btn btn-danger">已下架</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>
<script type="text/html" id="cate">
  {{each rows v i}}
  <li><a href="javascript:;" data-id="{{v.id}}">{{v.brandName}}</a></li>
  {{/each}}
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src='lib/nprogress/nprogress.js'></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</html>
