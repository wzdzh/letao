<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel='stylesheet' href='lib/nprogress/nprogress.css'/>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <div class="lt_aside">
    <div class="brand">
      <h3><a href="index.html">一岁一枯荣</a></h3>
    </div>
    <div class="user">
      <img src="images/daomei.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"  class="now"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
        <li class="father"><a href="javascript:;"><i class="glyphicon glyphicon-list"></i>分类管理</a></li>
        <li class="child" style="display:none"><a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a></li>

        <li><a href="goods.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="lt_header">
      <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon_loginout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li>用户管理</li>
      </ol>
    </div>
    <div class="lt_content">
      <table class="table table-bordered table-hover text-center">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="30%">用户管理</th>
            <th width="30%">手机号</th>
            <th width="20%">状态</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div  class="pull-right">
        <ul id="pagintor"></ul>
      </div>
    </div>
  </div>
  <div class="modal fade">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary login_out">确定</button>
        </div>
      </div>
    </div>

  </div>
</body>
<script type="text/html" id="tel">
  {{each rows v i}}
  <tr>
  <td>{{(page-1)*size + i+1}}</td>
  <td>{{v.username}}</td>
  <td>{{v.mobile}}</td>
  <td>{{v.isDelete === 1?"正常" : "禁用" }}</td>
    {{if v.isDelete === 1}}
  <td><button class="btn btn-sm btn-danger">禁用</button></td>
    {{else if v.isDelete === 0}}
    <td><button class="btn btn-sm btn-success">正常</button></td>
  </tr>
  {{/if}}
  {{/each}}
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src='lib/nprogress/nprogress.js'></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
</html>
