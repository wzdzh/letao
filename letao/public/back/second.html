<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel='stylesheet' href='lib/nprogress/nprogress.css'/>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <div class="lt_aside">
    <div class="brand">
      <h3><a href="index.html">一岁一枯荣</a></h3>
    </div>
    <div class="user">
      <img src="images/daomei.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"  ><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
        <li class="father"><a href="#"><i class="glyphicon glyphicon-list"></i>分类管理</a></li>
        <li class="child" style="display:block"><a href="first.html">一级分类</a>
          <a href="second.html"  class="now">二级分类</a></li>

        <li><a href="goods.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="lt_header">
      <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon_loginout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li><a href="#">分类管理</a></li>
        <li>二级分类</li>
      </ol>
      <div class="lt_content">
        <button class="add_cate btn btn-default mb20">添加分类</button>
        <table class="table table-bordered table-hover text-center">
          <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="30%">一级分类名称</th>
            <th width="30%">二级分类名称</th>
            <th width="30%">二级分类Logo</th>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        <div  class="pull-right">
          <ul id="pagintor"></ul>
        </div>
      </div>
    </div>

  </div>
  <div class="modal fade logout_modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary login_out">确定</button>
        </div>
      </div>
    </div>

  </div>
  <div class="modal fade second_modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">添加二级分类</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              一级分类:
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  <span class="cate_two">请选择</span>
                  <input type="hidden" name="categoryId" id="categoryId">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">

                </ul>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="请输入二级分类"
                     name="brandName">
            </div>
            <div class="form-group">
              <div class="pic_box">
                <button class="btn btn_default" type="button">上传图片</button>
                <input type="file" id="fileupload" class="form-control file_cate" name="pic1" data-url="/category/addSecondCategoryPic">
              </div>
            </div>
            <div class="form-group">
              <div class="img_box">
                <img src="images/none.png" alt="" width="100" height="100">
                <input type="hidden" name="brandLogo" id="brandLogo">
                <input type="hidden" name="hot" value="1">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" form="form" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" form="form" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>

  </div>
</body>
<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.categoryName}}</td>
    <td>{{v.brandName}}</td>
    <td><img src="{{v.brandLogo}}" alt="" width="50" height="50"></td>
  </tr>
  {{/each}}
</script>
<script type="text/html" id="cate">
  {{each rows v i}}
  <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src='lib/nprogress/nprogress.js'></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/common.js"></script>
<script src="js/second.js"></script>
</html>
