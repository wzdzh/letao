<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
  <div class="container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_home">
        <i class="mui-icon mui-icon-arrowleft"></i>
      </a>
      <h3>搜索中心</h3>
    </div>
    <div class="lt_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="search">
            <input type="text" placeholder="请输入搜索关键字" class="search_text">
            <button class="search_btn">搜索</button>
          </div>
          <div class="lt_sort mui-clearfix">
            <a href="#">上架时间<span class="fa fa-angle-down"></span></a>
            <a href="#" data-type="price" class="now">价格<span class="fa fa-angle-down"></span></a>
            <a href="#" data-type="num">库存<span class="fa fa-angle-down"></span></a>
            <a href="#">折扣<span class="fa fa-angle-down"></span></a>
          </div>
          <div class="lt_product mui-clearfix">
            <div class="loading"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="lt_footer">
      <ul class="foot_nav">
        <li><a href="index.html" ><i class="fa fa-home"></i><p>首页</p></a></li>
        <li><a href="category.html"><i class="fa fa-bars"></i><p>分类</p></a></li>
        <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
        <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
      </ul>
    </div>
  </div>
</body>
<script type="text/html" id="tpl">
  {{each data v i}}
  <a href="product.html?productId={{v.id}}" class="item">
    <img src="{{v.pic[0].picAddr}}" alt="">
    <p class="mui-ellipsis-2">{{v.proName}}</p>
    <div class="money"><span>&yen;{{v.price}}</span><span>&yen;{{v.oldPrice}}</span>
    </div>
    <button class="mui-btn-blue">立即购买</button>
  </a>
  {{/each}}
</script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</html>
