<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="container">
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_home">
      <i class="mui-icon mui-icon-arrowleft"></i>
    </a>
    <h3>乐淘云购</h3>
    <a href="search.html" class="icon_search">
      <i class="fa fa-search"></i>
    </a>
  </div>
  <div class="lt_content">
    <div class="cate_left">
      <div  class="mui-scroll-wrapper">
        <div class="mui-scroll">

          <!--这里放置真实显示的DOM内容-->

          <ul>
          </ul>
        </div>
      </div>
    </div>

    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <div class="cate_right">
          <ul class="mui-clearfix">
          </ul>
        </div>
      </div>
    </div>
  </div>
      <div class="lt_footer">
        <ul class="foot_nav">
          <li><a href="index.html"><i class="fa fa-home"></i>
            <p>首页</p></a></li>
          <li><a href="category.html"><i class="fa fa-bars now"></i>
            <p class="now">分类</p></a></li>
          <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
            <p>购物车</p></a></li>
          <li><a href="user.html"><i class="fa fa-user"></i>
            <p>会员中心</p></a></li>
        </ul>
      </div>
    </div>
</body>
<script type="text/html" id="first">
  {{each rows v i}}
  <li><a href="#" class="{{i===0?'now':''}}" data-id="{{v.id}}">{{v.categoryName}}</a></li>
  {{/each}}
</script>

<script type="text/html" id="second">
  {{each rows v i}}
  <li>
    <a href="javascript:;"><img src="{{v.brandLogo}}" alt="">
      <p>{{v.brandName}}</p>
    </a>
  </li>
  {{/each}}
</script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/category.js"></script>
</html>
