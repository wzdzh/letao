<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
  <div class="container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_home">
        <i class="mui-icon mui-icon-arrowleft"></i>
      </a>
      <h3>商品详情</h3>
      <a href="javascript:window.onload()" class="icon_search">
        <i class="mui-icon mui-icon-reload"></i>
      </a>
    </div>
    <div class="lt_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">

        </div>
      </div>
    </div>
    <div class="floor mui-clearfix">
      <a href="javascript:;" class="shop">去购物车</a>
      <div class="mui-pull-right">
        <a href="javascript:;" class="mui-btn mui-btn-danger">加入购物车</a>
        <a href="javascript:;" class="mui-btn mui-btn-warning">立即购买</a>
      </div>
    </div>
  </div>
</body>
<script type="text/html" id="tpl">
  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
      {{each pic v i}}
      <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
      {{/each}}
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
    </div>

    <div class="mui-slider-indicator">
      {{each pic v i}}
      <div class="mui-indicator {{i ===0?'mui-active':''}}"></div>
      {{/each}}
    </div>
  </div>
  <div class="lt_item first-item">
    <p class="pro_name">{{proName}}</p>
  </div>
  <div class="lt_item">
    <div>价格: <span class="price">&yen;{{price}}</span><span class="old-price">&yen;{{oldPrice}}</span></div>
  </div>
  <div class="lt_item mui-clearfix">
    <div class="size ">
      尺码:
      {{each size v i}}
      <span>{{v}}</span>
      {{/each}}
    </div>
  </div>
  <div class="lt_item">
    数量:
    <div class="mui-numbox" data-numbox-min='1' data-numbox-max="{{num}}">
      <!-- "-"按钮，点击可减小当前数值 -->
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" />
      <!-- "+"按钮，点击可增大当前数值 -->
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>

    </div>
    <span class="num">剩余数量:{{num}}</span>
  </div>
  <div class="lt_item">
    <span class="desc">详情: {{proDesc}}</span>
  </div>
</script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</html>
