<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
  <div class="container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_home">
        <i class="mui-icon mui-icon-arrowleft"></i>
      </a>
      <h3>商品详情</h3>
      <a href="javascript:window.onload()" class="icon_search">
        <i class="mui-icon mui-icon-reload"></i>
      </a>
    </div>
    <div class="lt_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/detail.jpg" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="images/product.jpg" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="images/detail.jpg" /></a></div>
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/product.jpg" /></a></div>
            </div>

            <div class="mui-slider-indicator">
              <div class="mui-indicator mui-active"></div>
              <div class="mui-indicator"></div>
            </div>
          </div>
          <div class="item first-item">
            <p class="pro_name">李宁闪亮篮球鞋李宁闪亮篮球鞋李宁闪亮篮球鞋李宁闪亮篮球鞋李宁闪亮篮球鞋</p>
          </div>
          <div class="item">
            <div>价格: <span class="price">&yen;499</span><span class="old-price">&yen;322</span></div>
          </div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>
    </div>
    <div class="floor mui-clearfix">
      <a href="javascript:;" class="shop">去购物车</a>
      <div class="mui-pull-right">
        <a href="javascript:;" class="mui-btn mui-btn-danger">加入购物车</a>
        <a href="javascript:;" class="mui-btn mui-btn-warning">立即购买</a>
      </div>
    </div>
  </div>
</body>
<script type="text/html" id="tpl">
  {{each data v i}}
  <a href="product.html?productId={{v.id}}" class="item">
    <img src="{{v.pic[0].picAddr}}" alt="">
    <p class="mui-ellipsis-2">{{v.proName}}</p>
    <div class="money"><span>&yen;{{v.price}}</span><span>&yen;{{v.oldPrice}}</span>
    </div>
    <button class="mui-btn-blue">立即购买</button>
  </a>
  {{/each}}
</script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</html>
